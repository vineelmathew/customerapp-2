
<table border="3" >

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr *ngFor="let customer of customers; let i=index" >

        <td>
            {{customer.id}}
        </td>

        <td>
            {{customer.name}}
        </td>

        <td>{{customer.balance}}</td>
    </tr>
</table>
